<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <svg style="width:32px;height:32px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
        </svg>
        <h1>Dashboard</h1>
      </div>
      <div class="pages">
        <ul>
          <li>
            <img src="./assets/home.png" alt="">
            Home
          </li>
          <li>
            <img src="./assets/card-account-details-outline.png" alt="">
            Profile
          </li>
          <li>
            <img src="./assets/message.png" alt="">
            Messages
          </li>
          <li>
            <img src="./assets/clock-outline.png" alt="">
            History
          </li>
          <li>
            <img src="./assets/note-multiple.png" alt="">
            Tasks
          </li>
          <li>
            <img src="./assets/account-group.png" alt="">
            Communities
          </li>
        </ul>
      </div>
      <div class="settings-info">
        <ul>
          <li>
            <img src="./assets/cog.png" alt="">
            Settings
          </li>
          <li>
            <img src="./assets/help-box.png" alt="">
            Support
          </li>
          <li>
            <img src="./assets/shield-check.png" alt="">
            Privacy
          </li>
        </ul>
      </div>
    </div>
    <div class="navbar">
      <div class="search">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
        <input type="search" name="search" id="search">
      </div>
      <div class="user-profile">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M10,21H14A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18H17V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" />
        </svg>
        <img src="./assets/profile-picture.png" alt="">
        <h2>Morgan Oakley</h2>
      </div>
      <div class="user-info">
        <img src="./assets/profile-picture.png" alt="">
        <h3>Hi there,</h3>
        <h1>Morgan Oakley (@morgan)</h1>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="projects">
      projects
    </div>
    <div class="announcements">
      announcements
    </div>
    <div class="trending">
      trending
    </div>
  </div>
</body>
</html>
